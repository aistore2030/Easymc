        <ion-label>Employer</ion-label>

      </ion-item>

    </ion-radio-group>

    <ion-button class="sigup" block (click)="prosesRegister()" >Create Account</ion-button>


    <h5>Already have an account? <a (click)="formLogin()">Sign In.</a></h5>
