<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="primary">
      <ion-button color="dark">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content padding>

  <img src="http://192.168.64.2/server_easymc/uploads/{{img_profile}}" alt="">  
  <ion-input type="text" [(ngModel)]="img_profile"></ion-input>

  <h3 *ngIf="img_profile.length == 0" text-center>Please Select Image!</h3>
 
  <ion-list>
    <ion-item  text-wrap>
      <ion-thumbnail slot="start">
        <ion-img [src]="img.path"></ion-img>
      </ion-thumbnail>
      <label for="">{{img.path}}</label>


      <ion-button slot="end" fill="clear" (click)="startUpload(img) ">
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" (click)="deleteImage(img, pos)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
 
<ion-footer>
  <ion-toolbar color="primary">
    <ion-button fill="clear" expand="full" color="light" (click)="selectImage()">
      <ion-icon slot="start" name="camera"></ion-icon>
      Select Image</ion-button>
  </ion-toolbar>
</ion-footer>
